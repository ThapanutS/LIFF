<!DOCTYPE html>
<html>
  <head>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.8.0/sdk.js"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>FILM LAB</title>
    <!-- <script src="https://static.line-scdn.net/liff/edge/versions/2.8.0/sdk.js"></script> -->
  </head>

  <body id="body">
    <section id="profile">
      <img id="pictureUrl" src="https://mokmoon.com/images/ic_liff.png" />
      <p id="userId" style="border-bottom:" 1px dashed #ddd;></p>
      <p id="displayName"></p>
      <p id="statusMessage"></p>
      <p id="email"></p>
    </section>

    <section id="feature">
      <p id="code"></p>
      <p id="friendShip"></p>
    </section>

    <section id="button">
      <button id="btnShare">Share Photo</button>
      <button id="btnSend">Send Message</button>
      <button id="btnScanCode">Scan Code</button>
      <button id="btnOpenWindow">Open Window</button>

      <button id="btnLogIn">Log In</button>
      <button id="btnLogOut">Log Out</button>
    </section>
  </body>
</html>
